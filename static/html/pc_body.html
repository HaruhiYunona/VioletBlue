
<body>
    <input type="hidden" id="type" value="全部">
    <input type="hidden" id="page" value="">
    <div class="song_list">
        <span class="title song_list_title">歌单</span>
        <ul class="song_list_item" id="songs_list">
        </ul>
    </div>
    <div class="bio_box">
        <div class="bio_card bio_profile">
            <span class="title">介绍</span>
            <img class="bio_head_img" src="" id="face">
            <span class="bio_nick_name" id="nickname">灯侨呀</span>
            <div class="bio_item">
                <div class="bio_item_part">
                    <div class="bio_item_title">等级</div>
                    <div class="bio_item_value" id="level"></div>
                </div>
                <div class="bio_item_line"></div>
                <div class="bio_item_part">
                    <div class="bio_item_title">关注</div>
                    <div class="bio_item_value" id="following"></div>
                </div>
                <div class="bio_item_line"></div>
                <div class="bio_item_part">
                    <div class="bio_item_title">粉丝</div>
                    <div class="bio_item_value" id="follower"></div>
                </div>
            </div>
            <div class="bio_sign" id="sign"></div>
        </div>
        <div class="bio_card search_box">
            <div class="search_form">
                <input class="search_input" type="text" name="query" placeholder="点'搜索'进行随机或输入文字搜索" id="search"
                    mark="pc">
                <button class="search_button">搜索</button>
            </div>
        </div>
        <div class="bio_card notice" id="notice">
        </div>
        <div class="bio_card bio_profile tag_item">
            <span class="title">标签</span>
            <ul class="tag_list" id="type_list">
            </ul>
        </div>
    </div>
    <footer>
        <nav>
