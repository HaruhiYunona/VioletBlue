<body>
    <input type="hidden" id="type" value="全部">
    <input type="hidden" id="page" value="1">
    <div class="box">
        <div class="info_box">
            <img class="bio_head_img" src="" id="face">
            <div class="bio_nick_name" id="nickname"></div>
            <div class="bio_notice" id="notice"></div>
            <div class="bio_item">
                <div class="bio_item_part">
                    <div class="bio_item_title">等级</div>
                    <div class="bio_item_value" id="level">0</div>
                </div>
                <div class="bio_item_line"></div>
                <div class="bio_item_part">
                    <div class="bio_item_title">关注</div>
                    <div class="bio_item_value" id="following">0</div>
                </div>
                <div class="bio_item_line"></div>
                <div class="bio_item_part">
                    <div class="bio_item_title">粉丝</div>
                    <div class="bio_item_value" id="follower">0</div>
                </div>
            </div>
        </div>
    </div>
    <div class="song_list">
        <div class="search_form">
            <input class="search_input" type="text" name="query" placeholder="点'搜索'进行随机或输入文字搜索" id="search"
                mark="mobile">
            <button class="search_button"><img src="./static/img/search.svg"
                    style="float:left; margin-top: 4px;margin-left: 5px;">搜索</button>
        </div>
        <ul class="type_list" id="type_list">
        </ul>
        <ul class="song_list_item" id="songs_list">
        </ul>
    </div>
    <div class="tool_box">
        <div class="too_box_item">
            <div class="tool_inner_item">
                <button class="tool_button tool_up" id="scroll_top">
                    <img src="./static/img/triangle.svg">
                </button>
                <button class="tool_button tool_random" id="random_order">
                    <img src="./static/img/mouse-pointer.svg">
                </button>
            </div>
            <button class="tool_button" id="tool_button">
                <img src="./static/img/sidebar.svg">
            </button>
        </div>
    </div>

    <footer id="footer">
        <nav>
            <ul>
                <li style="width: 100%;"><a href="https://space.bilibili.com/104092258" target="_blank">@2023 星川真纪
                        版权所有</a></li>
